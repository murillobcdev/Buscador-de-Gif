<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Gif</title>
    <link rel="stylesheet" type="text/css" href="dec.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="buscargif">
            <div class="mb-3">
                <p class="h2 text-center">Buscador de Gifs</p>
                <input type="text" class="form-control" id="term">
            </div>
        </form>
    </div>
    <div id="gifshow" class="container-fluid">
        <div class="row text-center">
            <div class="gifCol col">
                <p class="gifTitle"></p>
                <img src="" class="gifImage img-fluid" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
